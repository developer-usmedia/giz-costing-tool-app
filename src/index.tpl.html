        <style>
            :root {
                --app-height: 100%;
            }

            body {
                background-color: #fafafa;
            }

            .spinner-index {
                align-items: center;
                display: flex;
                height: 100vh;
                justify-content: center;
                margin: 0 auto;
                overflow: hidden;
                position: relative;
            }

            .spinner-index::before {
                animation: rotate 1.2s infinite linear;
                border: 10px solid #9ac0bfff;
                border-bottom-color: #00625fff;
                border-radius: 50%;
                content: '';
                height: 80px;
                margin: 2rem auto;
                overflow: hidden;
                position: relative;
                width: 80px;
            }

            .is-loaded .spinner-index {
                display: none;
            }

            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>

        <script>
            // Check for IE -- see https://stackoverflow.com/a/9851769

            // Config
            document.env = {
                baseAPI: '${BASE_API}',
            };
        </script>
    </head>
