        }

        .notification {
            color: #fff;
            margin: 18vh auto 0;
            max-width: 500px;
            width: 100%;
        }

        .notification__logo {
            bottom: 2rem;
            display: block;
            fill: #fff;
            position: absolute;
            right: 2.5rem;
            width: 200px;
        }

        .notification__content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: sans-serif;
            font-size: 150%;
            margin: 0 0 1.5rem;
        }

        ul {
            text-align: left;
        }

        p {
            margin: 0 0 1rem;
        }

        .button {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, .5);
            color: #fff;
            display: inline-block;
            font-weight: bold;
            height: 50px;
            line-height: 50px;
            margin-top: 2rem;
            padding: 0 2rem;
            text-align: center;
            text-decoration: none;
            transition: border-color .2s;
        }

        .button:hover {
            border-color: #fff;
        }
    </style>
