<giz-auth-content
    [title]="getTitle()"
    [description]="getDescription()"
>
    @if (step === 'form') {
        <giz-login-form
            [locked]="locked"
            [submitting]="submitting"
            [wrongPassword]="wrongPassword"
            (submitForm)="login($event)"
        ></giz-login-form>
    }

    @if (step === '2FA') {
        <giz-twofactor-form
            [wrongOTP]="wrongOTP"
            [submitting]="submitting"
            (submitForm)="submit2FA($event)"
            (backToLogin)="backToForm()"
        ></giz-twofactor-form>
    }

    <ng-container auth-footer>
        <p>
            <span i18n="login go-to-register">No account yet?</span>&nbsp;<a [routerLink]="[moduleRoute.AUTH, authRoute.REGISTER]" i18n="login create-account">Create an account</a>
        </p>
    </ng-container>
</giz-auth-content>
