<giz-auth-content
    [title]="title"
    [description]="description"
>
    <giz-login-form
        [wrongPassword]="wrongPassword"
        [submitting]="submitting"
        (submitForm)="login($event)"
    ></giz-login-form>

    <ng-container auth-footer>
        <p>
            <span i18n="login go-to-register">No account yet?</span>&nbsp;<a [routerLink]="authRoute.REGISTER" i18n="login create-account">Create an account</a></p>
    </ng-container>
</giz-auth-content>
