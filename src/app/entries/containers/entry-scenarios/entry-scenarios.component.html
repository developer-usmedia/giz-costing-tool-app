<giz-entry-header
    [title]="title"
    [backButton]="{
        icon: icon.ARROW_BACK,
        text: backTitle,
        link: [moduleRoute.ENTRIES, (id$ | async)],
    }"
>
    <a giz-stroke-button [routerLink]="[moduleRoute.ENTRIES, (id$ | async), entryRoute.SCENARIO]"
       i18n="continue">Continue</a>
</giz-entry-header>

@if (loading$ | async) {
    <giz-spinner></giz-spinner>
} @else {
    <div class="todo">
        Scenario's
    </div>
}
