<div class="entry">
    <div class="entry__header">
        <div class="entry__facility">
            <h3 class="entry__title">Facility name</h3>
            <p class="entry__subtitle">2023, Brazil</p>
        </div>

        <div class="entry__links">
            <a giz-link-button
               [routerLink]="routes.INFORMATION"
               [routerLinkActive]="'active'"
            >Information</a>
            <a giz-link-button
               [routerLink]="routes.SCENARIO"
               [routerLinkActive]="'active'"
            >Scenarios</a>
            <a giz-link-button
               [disabled]="true"
               [routerLink]="routes.DISTRIBUTION"
               [routerLinkActive]="'active'"
            >Distribution</a>
            <a giz-link-button
               [disabled]="true"
               [routerLink]="routes.BUYER"
               [routerLinkActive]="'active'"
            >Buyer</a>
            <a giz-link-button
               [disabled]="true"
               [routerLink]="routes.REPORT"
               [routerLinkActive]="'active'"
            >Report</a>
        </div>
    </div>
    <hr>
    <router-outlet #routerOutlet="outlet"></router-outlet>
</div>
