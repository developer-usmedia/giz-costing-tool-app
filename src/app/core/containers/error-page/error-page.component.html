<div class="error error--{{ code }}">
    <span class="error__subtitle">Error: {{ code }}</span>
    <h1 class="error__title">{{ title }}</h1>

    <p class="error__description" [innerHtml]="description"></p>

    <div class="error__actions">
        <a giz-stroke-button [theme]="'primary'" [routerLink]="(rootRoute.DASHBOARD| route)">Homepage</a>
    </div>
</div>
