<div class="homepage">
    <div class="homepage__content">
        <h1 class="homepage__title" i18n="homepage title">Welcome to the Costing Tool</h1>
        <p class="homepage__version">v1.15.0</p>
        <div class="homepage__description">
            <p>{{ intro() }}</p>

            <giz-dropdown [title]="aboutTitle()">
                <div [innerHTML]="aboutMarkdown() | markdown"></div>
            </giz-dropdown>

            <giz-dropdown [title]="howTitle()">
                <div [innerHTML]="howMarkdown() | markdown"></div>
            </giz-dropdown>
        </div>

        <div class="homepage__buttons">
            @if (loggedIn) {
                <a giz-stroke-button [routerLink]="[rootRoute.DASHBOARD]" i18n="homepage dashboard">Dashboard</a>
            } @else {
                <a giz-stroke-button [routerLink]="[moduleRoute.AUTH, authRoute.LOGIN]" i18n="homepage login">Login</a>
                <a giz-stroke-button [routerLink]="[moduleRoute.AUTH, authRoute.REGISTER]" i18n="homepage create">Create account</a>
            }
        </div>
    </div>
    <div class="homepage__logos">
        <p>Powered by:</p>
        <giz-logos></giz-logos>
    </div>
</div>
