<div class="dialog__header">
    <h2 class="dialog__title">{{ title }}</h2>

    @if (showCloseButton) {
        <button class="dialog__close" giz-icon-button [icon]="icon.CLOSE" [theme]="'basic'" (click)="close()">
            {{ 'dialog.close' | translate }}
        </button>
    }
</div>
<div class="dialog__content">
    <ng-content></ng-content>
</div>
<div class="dialog__footer">
    <div class="dialog__column dialog__column--left">
        <ng-content select="[footer-left]"></ng-content>
    </div>
    <div class="dialog__column dialog__column--right">
        <ng-content select="[footer-right]"></ng-content>
    </div>
</div>
